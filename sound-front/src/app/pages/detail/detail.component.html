<mat-card class="playlist-detail-card">
    <mat-card-header>
    <div mat-card-avatar class="playlist-detail-image"></div>
    <mat-card-title class="titulo-detail">{{playlist?.nome}}</mat-card-title>
    <mat-card-subtitle class="subtitulo-detail">Criada em: {{playlist?.dtCriacao | date: "dd/MM/yyyy"}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="playlist?.urlImage" width="400px" height="400px" alt="">
    <mat-card-content class="descricao-detail" style="margin-top: 25px 0 25px 0;">
    <p>
        {{playlist?.descricao}}
    </p>
    </mat-card-content>
</mat-card>
<br>
<h1 class="musicas-adicionadas">Músicas Adicionadas</h1>
<br>
<button mat-flat-button color="primary" class="botao-detail" (click)="mostrarAdicionarMusica()">Adicionar música</button>
<div *ngIf="showAdicionarMusica == true" class="add-musica">
    <app-create-musica [idPlaylist]="playlist?.id" (newMusicaEvent)="atualizarMusicas()"></app-create-musica>
</div>
<mat-card *ngFor="let item of musica" class="conteudo-detail">
    <mat-card-header>
    <mat-card-title>{{item?.nome}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 25px 0 25px 0;">
    <p>
        {{item?.autor}}
    </p>
    </mat-card-content>
</mat-card>
<br>
<br>

<div class="footer">
  <a routerLink="/">Ver todas as playlists</a>
</div>
